<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="${contact.title}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="${contact.description}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Phone: ' +${contact.phone}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'ZIP Code: ' + ${contact.zipCode}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Address: ' + ${contact.address}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Skype: ' + ${contact.skype}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Website: ' + ${contact.website}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <a  th:href="@{/contact/all}" class="btn btn-success">All contacts</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
