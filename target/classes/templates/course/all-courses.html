<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">All Courses</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-3 text-center">Image</th>
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-2 text-center">Price</th>
            <th class="col-md-3 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="course, iter : ${courses}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-3"><div class="text-center"><img class="custom-css-course-image-icon" th:src="${course.imageUrl}" alt="Course"></div></td>
                <td class="col-md-3 text-center" th:text="${course.name}"></td>
                <td class="col-md-2 text-center" th:text="${course.price}"></td>
                <td class="col-md-3 text-center">
                    <a th:href="@{/courses/details/{id}(id=${course.id})}" class="custom-css-button-root btn btn-info font-weight-bold text-white">Details</a>
                    <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="custom-css-button-root btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="custom-css-button-root btn btn-danger font-weight-bold text-white">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
