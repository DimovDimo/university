<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Course</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-course-form" class="form w-25 mx-auto" th:action="@{/courses/add}" method="post"
          enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-course-name" class="font-weight-bold">📍 Name</label>
            <input type="text" class="form-control text-center" id="add-course-name" name="name">
        </div>
        <div class="form-group">
            <label for="add-course-description" class="font-weight-bold">📍 Description</label>
            <textarea name="description" id="add-course-description" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="add-course-price" class="font-weight-bold">📍 Price</label>
            <input type="number" step="any" class="form-control text-center" id="add-course-price" name="price">
        </div>
        <div class="form-group">
            <label for="add-course-modules" class="font-weight-bold">📍 Modules</label>
            <select multiple="" class="form-control" id="add-course-modules" name="modules">
                <option selected="" disabled="">Choice Modules</option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-course-image" class="font-weight-bold">📍 Image</label>
            <input type="file" class="form-control-file" id="add-course-image" name="image">
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Course</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
<script>
    fetch('/modules/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((module) => $('#add-course-modules').append(`<option value="${module.id}">${module.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
