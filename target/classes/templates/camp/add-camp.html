<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center">University camp</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-course-form" class="form w-25 mx-auto" th:action="@{/camp/add}" method="post"
          enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5>Every year the university make a camp.</h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5>We want every the student's opinion.</h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5>Please answer some questions.</h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
            </div>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="form-group">
            <label for="add-course-nights" class="font-weight-bold">üìç Nights</label>
            <input type="number" step="1" class="form-control text-center" id="add-course-nights" name="nights">
        </div>
        <div class="form-group">
            <label for="add-course-beds" class="font-weight-bold">üìç Beds</label>
            <input type="number" step="1" class="form-control text-center" id="add-course-beds" name="beds">
        </div>
        <div class="form-group">
            <label for="add-course-parkingLots" class="font-weight-bold">üìç Parking lots</label>
            <input type="number" step="1" class="form-control text-center" id="add-course-parkingLots" name="parkingLots">
        </div>
        <div class="form-group">
            <label for="add-course-place" class="font-weight-bold">üìç Place</label>
            <input type="text" class="form-control text-center" id="add-course-place" name="place">
        </div>
        <div class="form-group">
            <label for="add-course-drinks" class="font-weight-bold">What drinks do you want?</label>
            <input type="text" class="form-control text-center" id="add-course-drinks" name="drinks">
        </div>
        <div class="form-group">
            <label for="add-course-dishes" class="font-weight-bold">What dishes do you want?</label>
            <input type="text" class="form-control text-center" id="add-course-dishes" name="dishes">
        </div>
        <div class="form-group">
            <label for="add-course-music" class="font-weight-bold">What music do you want?</label>
            <input type="text" class="form-control text-center" id="add-course-music" name="music">
        </div>
        <div class="form-group">
            <label for="add-course-touristSitesInTheVicinity" class="font-weight-bold">What tourist sites in the vicinity do you want to visit?</label>
            <textarea name="touristSitesInTheVicinity" id="add-course-touristSitesInTheVicinity" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="add-course-teamGame" class="font-weight-bold">Your opinion for a team game.</label>
            <textarea name="teamGame" id="add-course-teamGame" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="add-course-whatDontYouWantHave" class="font-weight-bold">What don&#39;t you want have?</label>
            <textarea name="whatDontYouWantHave" id="add-course-whatDontYouWantHave" class="form-control" rows="5"></textarea>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Give your opinion</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
