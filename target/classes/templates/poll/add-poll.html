<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center">Poll</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-course-form" class="form w-25 mx-auto" th:action="@{/poll/add}" method="post"
          enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-course-liking" class="font-weight-bold">📍 What you liking?</label>
            <input type="text" class="form-control text-center" id="add-course-liking" name="liking">
        </div>
        <div class="form-group">
            <label for="add-course-notLiking" class="font-weight-bold">📍 What don't you liking?</label>
            <input type="text" class="form-control text-center" id="add-course-notLiking" name="notLiking">
        </div>
        <div class="form-group">
            <label for="add-course-easiest" class="font-weight-bold">What is easiest?</label>
            <input type="text" class="form-control text-center" id="add-course-easiest" name="easiest">
        </div>
        <div class="form-group">
            <label for="add-course-mostDifficult" class="font-weight-bold">What is most difficult?</label>
            <input type="text" class="form-control text-center" id="add-course-mostDifficult" name="mostDifficult">
        </div>
        <div class="form-group">
            <label for="add-course-whatYouWantChanges" class="font-weight-bold">What you want changes?</label>
            <textarea name="whatYouWantChanges" id="add-course-whatYouWantChanges" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="add-course-whoYouSaid" class="font-weight-bold">Who did you say?</label>
            <textarea name="whoYouSaid" id="add-course-whoYouSaid" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="add-course-yourWork" class="font-weight-bold">What is your work?</label>
            <input type="text" class="form-control text-center" id="add-course-yourWork" name="yourWork">
        </div>
        <div class="form-group">
            <label for="add-course-whatEmployersAreLookingFor" class="font-weight-bold">What are employers looking for?</label>
            <textarea name="whatEmployersAreLookingFor" id="add-course-whatEmployersAreLookingFor" class="form-control" rows="5"></textarea>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
