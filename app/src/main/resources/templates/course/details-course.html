<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="text-center">
            <img class="custom-css-course-image-home" th:src="${course.imageUrl}" alt="Course">
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="${course.name}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h4 th:text="${course.description}"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h4 th:text="${course.price}"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <a  th:href="@{/inclusion/course/{id}(id=${course.id})}" class="btn btn-success">Get knowledge</a>
                <a  th:href="@{/enjoy/course/{id}(id=${course.id})}" class="btn btn-primary">Enjoy</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
