<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Delete Quote</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="edit-quote-form" class="form w-25 mx-auto" th:action="@{/quotes/delete/{id}(id=${quote.id})}" method="post"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="edit-quote-text" class="font-weight-bold">Text</label>
            <textarea name="text" id="edit-quote-text" class="form-control" rows="5"
                      th:text="${quote.text}" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="edit-quote-author" class="font-weight-bold">Author</label>
            <input type="text" class="form-control text-center" id="edit-quote-author" name="author"
                   th:value="${quote.author}" readonly>
        </div>
        <div class="form-group">
            <label for="edit-quote-reason" class="font-weight-bold">Reason</label>
            <textarea name="reason" id="edit-quote-reason" class="form-control" rows="5"
                      th:text="${quote.reason}" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="edit-quote-place" class="font-weight-bold">Place</label>
            <input type="text" class="form-control text-center" id="edit-quote-place" name="place"
                   th:value="${quote.place}" readonly>
        </div>
        <div class="form-group">
            <label for="edit-quote-year" class="font-weight-bold">Year</label>
            <input type="number" step="1" class="form-control text-center" id="edit-quote-year" name="year"
                   th:value="${quote.year}" readonly>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Quote</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
