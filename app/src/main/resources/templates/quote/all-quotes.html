<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">All Quotes</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-3 text-center">Text</th>
            <th class="col-md-2 text-center">Author</th>
            <th class="col-md-3 text-center">Reason</th>
            <th class="col-md-1 text-center">Place</th>
            <th class="col-md-1 text-center">Year</th>
            <th class="col-md-2 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="quote, iter : ${quotes}">
            <tr class="row mx-auto">
                <td class="col-md-3 text-center" th:text="${quote.text}"></td>
                <td class="col-md-2 text-center" th:text="${quote.author}"></td>
                <td class="col-md-3 text-center" th:text="${quote.reason}"></td>
                <td class="col-md-1 text-center" th:text="${quote.place}"></td>
                <td class="col-md-1 text-center" th:text="${quote.year}"></td>
                <td class="col-md-2 text-center">
                    <a th:href="@{/quotes/edit/{id}(id=${quote.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/quotes/delete/{id}(id=${quote.id})}"  class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
