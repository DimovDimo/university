<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What you liking? ' +${poll.liking}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What do you not liking? ' +${poll.notLiking}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What is easiest? ' +${poll.easiest}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What is most difficult? ' +${poll.mostDifficult}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What you want changes? ' +${poll.whatYouWantChanges}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Who did you say? ' +${poll.whoYouSaid}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What is your work? ' +${poll.yourWork}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What are employers looking for? ' +${poll.whatEmployersAreLookingFor}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <a  th:href="@{/poll/all}" class="btn btn-success">All polls</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
