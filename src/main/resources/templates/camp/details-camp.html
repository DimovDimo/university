<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Nights: ' +${camp.nights}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Beds: ' +${camp.beds}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Parking lots: ' +${camp.parkingLots}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Place: ' +${camp.place}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What drinks do you want? ' +${camp.drinks}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What dishes do you want? ' +${camp.dishes}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What music do you want? ' +${camp.music}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What tourist sites in the vicinity do you want to visit? ' +${camp.touristSitesInTheVicinity}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'Your opinion for a team game: ' +${camp.teamGame}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h5 th:text="'What do you not want have? ' +${camp.whatDontYouWantHave}"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <a  th:href="@{/camp/all}" class="btn btn-success">All camp opinions</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
